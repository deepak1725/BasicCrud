<div fxLayout="row" class="dashboard-container">
	<div #sidenav class="side-bar">
		<mat-list *ngFor = "let n of rakeArray; let index = index">
			<mat-list-item class="online-name">
				<mat-icon class="online">
					fiber_manual_record
				</mat-icon>
				Online {{index+1}}
			</mat-list-item>
		</mat-list>
	</div>

	<div fxFlex fxLayoutAlign="start stretch" fxLayout="column" fxFlexOffset="15" class="">
		<!-- Channel Heading -->
		<div class="channel-heading">
			<strong>#{{this.channel}}</strong>
		</div>
		<!-- Message Box -->		
		<div class="all-messages">
			<div fxLayout="column" #scrollMe [scrollTop]="scrollMe.scrollHeight" fxLayoutAlign="space-between stretch" fxLayoutGap="10px" class="message-boxx" >
				
				<div *ngFor = "let message of allMessages let index = index">
					<div fxLayout="row" class="message-text">
						<div fxFlex="5">
							<mat-icon color="accent" class="f-s-40">account_box</mat-icon>
						</div>
						<div fxLayout="column" fxLayoutAlign="space-evenly stretch">
							<div>
								<b>Name{{index+1}}</b>
								<small>{{ this.getReadableTime(message.timetoken) }}</small>
							</div>
							<div>
								{{ message.entry.text}}
							</div>							
						</div>
					</div>
				</div>	

			</div>
		</div>
	
		<!-- Reply Box -->
		<div class="bottom">
			<div class="reply-box">
				<form autocomplete="off" #replyForm="ngForm" (ngSubmit)="sendMessage(replyForm)">
					<mat-form-field fxFill>
						<input tabindex="1" name="message" [(ngModel)]="message" matInput placeholder="Message">
					</mat-form-field>
				</form>
			</div>
		</div>
	</div>
</div>
