<div fxLayout="column" fxLayoutAlign="center center" fxLayout.xs="column" fxLayout.sm="column" fxFlex>        
    <md-card>
        <md-toolbar>
            <md-card-title>
                {{this.title}}
            </md-card-title>
        </md-toolbar>
            <!-- Inputs -->
        <form [formGroup]="forgotPasswordForm">
            <md-card-content fxLayoutAlign="space-evenly stretch" fxLayout="column" fxLayoutGap="10px">
                <md-input-container fxFill>
                    <input mdInput type="email" placeholder="Email" email formControlName="email">
                    
                    <md-error> 
                        <ng-container *ngIf="forgotPasswordForm.controls['email'].hasError('required'); then content else other">
                        </ng-container>
                        <ng-template #content>                                
                            Please enter your Email
                        </ng-template>                                
                        <ng-template #other>
                            Please enter correct Email
                        </ng-template>
                    </md-error>
                    
                </md-input-container>
            </md-card-content>

            <md-card-actions class="text-center">
                <button class="" mdInput [disabled]=!forgotPasswordForm.valid type="submit" md-raised-button color="primary" (click)="forgotPassword()">
                    Submit
                </button>
            </md-card-actions>
        </form>
        <md-card-footer class="text-center">
            <!-- Footer -->
            <a routerLink="/login" > <small>Login </small></a>|
            <a routerLink="/register" > <small>Register </small></a>
            <!-- <small> Login.</small>   -->
        </md-card-footer>
    </md-card>
</div>
