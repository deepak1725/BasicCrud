<div fxLayout="column" fxLayoutAlign="center center" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
		
<md-card tabindex="0">
   <md-toolbar>
        <md-card-title>
	        {{this.title}}
        </md-card-title>
    </md-toolbar>
        <!-- Inputs -->
    <form [formGroup]="changePasswordForm">
    	<md-card-content fxLayoutAlign="space-evenly stretch" fxLayout="column" fxLayoutGap="10px">

			<md-input-container fxFill>
				<input mdInput placeholder="Password" type="password" formControlName="password1">
				<md-error >
					Please enter your password
				</md-error>
			</md-input-container>
			
			<md-input-container fxFill>
				<input mdInput placeholder="Confirm Password" type="password" formControlName="password2" md-maxlength="10">
				<md-error *ngIf="changePasswordForm.controls['password2'].hasError('required')">
					Please confirm your password
				</md-error>
				<md-error *ngIf="changePasswordForm.controls['password2'].hasError('MatchPassword')" >
					Password and Confirm Password mismatch.
				</md-error>
			</md-input-container>
		
		</md-card-content>
		
		<md-card-actions class="text-center">
			<button class="" mdInput type="submit" md-raised-button color="primary" [disabled]="!changePasswordForm.valid" (click)="changePassword()">
				Submit
			</button>
        </md-card-actions>
	
	</form>
        
    <md-card-footer>
        <!-- Footer -->
         <!-- <small> All Copyright nothing reserved| Free to copy n distribute.</small>  -->
    </md-card-footer>
</md-card>		
</div>
