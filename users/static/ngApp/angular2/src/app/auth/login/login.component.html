<md-card>
    <md-toolbar>
        <md-card-title>
	        {{this.title}}
        </md-card-title>
    </md-toolbar>
        <!-- Inputs -->
    <md-card-content>
        <form [formGroup]="loginForm">
                <p> 
                    <md-input-container class="col-md-12 form-group">
                        <input mdInput placeholder="Username" formControlName="username">
                        <md-error>
                            Please enter your <strong>username</strong>
                        </md-error>
                    </md-input-container>
                </p>
        
                <p>
                    <md-input-container class="col-md-12 form-group">
                        <input mdInput type="password" placeholder="Password" formControlName="password">
                        <md-error>
                            Please enter your <strong>password</strong>
                        </md-error>
                    </md-input-container>
                </p>
                <div>
                    <button mdInput style="margin:20px 15px" type="submit" md-raised-button color="primary" (click)="loginUser()">Submit</button>
                </div>
        </form>
    </md-card-content>
    <md-card-footer class="text-center">
        <!-- Footer -->
        <a routerLink="/register" > <small>Register </small></a>|
        <a routerLink="/forgot-password" > <small>Forgot Password </small></a>
          <!-- <small> Login.</small>   -->
    </md-card-footer>
</md-card>
<md-card>

</md-card>
