<md-card>
    <md-card-title>
       {{this.title}}
    </md-card-title>
    <md-card-content>
        <!-- Inputs -->
        <form [formGroup]="addForm">
            <p> 
            <md-input-container class="example-full-width">
                <input mdInput placeholder="Username" formControlName="username">
                <md-error *ngIf="emailFormControl.hasError('required')">
                    Please enter your <strong>username</strong>
                </md-error>
            </md-input-container>
            </p>
        
            <p>
            <md-input-container class="example-full-width">
                <input mdInput type="password" placeholder="Password" formControlName="password">
                <md-error *ngIf="passwordFormControl.hasError('required')">
                    Please enter your <strong>password</strong>
                </md-error>
            </md-input-container>
            </p>
            <button mdInput type="submit" md-button (click)="loginUser()">Submit</button>
            <!-- <a   md-raised-button routerLink=".">Submit</a> -->
        </form>
    </md-card-content>
        
    <md-card-footer>
        <!-- Footer -->
         <small> All Copyright nothing reserved. Free to copy n disctribute.</small> 
    </md-card-footer>
</md-card>
