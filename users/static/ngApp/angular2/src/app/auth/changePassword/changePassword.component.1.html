<div class="register-box">

  <div class="register-logo">
    <a href="../../index2.html"><b>Change</b>Password</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Change Password</p>

    <form action="#" method="post"  #changeForm="ngForm" (ngSubmit)="changePassword(changeForm.value)" novalidate>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="New Password" name="password1" ngModel>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Confirm Password" name="password2" ngModel>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Change</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  

    <a routerLink="/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
