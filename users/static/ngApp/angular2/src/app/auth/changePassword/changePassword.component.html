		
<md-card>
   <md-toolbar>
        <md-card-title>
	        {{this.title}}
        </md-card-title>
    </md-toolbar>
        <!-- Inputs -->
    <md-card-content>
        <form [formGroup]="changePasswordForm">
				<md-input-container class="p-t-10 w-100">
					<input mdInput placeholder="Password" type="password" formControlName="password1">
					<md-error >
						Please enter your password
					</md-error>
				</md-input-container>
				<md-input-container class="p-t-10 w-100">
					<input mdInput placeholder="Confirm Password" type="password" formControlName="password2" md-maxlength="10">
					<md-error *ngIf="changePasswordForm.controls['password2'].hasError('required')">
						Please confirm your password
					</md-error>
					<md-error *ngIf="changePasswordForm.controls['password2'].hasError('MatchPassword')" >
						Password and Confirm Password mismatch.
					</md-error>
				</md-input-container>
				<div class="t-a-center p-t-10">
					<button class="p-t-10" mdInput type="submit" md-raised-button color="primary" [disabled]="!changePasswordForm.valid" (click)="changePassword()">Submit</button>
				</div>
        </form>
    </md-card-content>
        
    <md-card-footer>
        <!-- Footer -->
         <!-- <small> All Copyright nothing reserved| Free to copy n disctribute.</small>  -->
    </md-card-footer>
</md-card>
